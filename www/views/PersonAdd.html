<div class="container-fluid main-content">

    <div class="row mid-content-area1">
        <div class="col-xs-12 add-cont">
            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Name" ng-model="Person.name">
                </div>
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <input type="text" class="form-control" id="Gender" placeholder="Gender" ng-model="Person.gender">
                </div>
                <div class="form-group">
                    <label for="Age">Age</label>
                    <input type="text" class="form-control" id="Age" placeholder="Age" ng-model="Person.age">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Email" ng-model="Person.email">
                </div>
                <div class="form-group">
                    <label for="Location">City</label>
                    <input type="text" class="form-control" id="Location" placeholder="Location" ng-model="Person.city">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="addPerson()">
                    Submit
                </button>
            </form>
        </div>
    </div>

</div>
